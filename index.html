<!doctype html>
<html><head>

    <link rel="stylesheet" href="jQ-parallax.css" />
</head><body>
    <div class="add-some-space">&nbsp;</div>

    <div class="add-some-space">&nbsp;</div>
    <div class="parallax-background add-some-space" style="background-image:url('https://placekitten.com/g/1920/1200');">&nbsp;</div>
